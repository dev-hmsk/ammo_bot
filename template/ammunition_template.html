<!DOCTYPE html>
<html>
<head>
    <title>Ammunition Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Ammunition Information</h1>
    <table>
        <thead>
            <tr>
                <th>Caliber</th>
                <th>Price (CPR)</th>
                <th>Total Price</th>
                <th>Rounds</th>
                <th>Grains</th>
                <th>Retailer</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for ammo in ammunition_list %}
                <tr>
                    <td>{{ ammo.caliber }}</td>
                    <td>{{ ammo.cpr }}</td>
                    <td>{{ ammo.total_price }}</td>
                    <td>{{ ammo.rounds }}</td>
                    <td>{{ ammo.grains }}</td>
                    <td>{{ ammo.retailer }}</td>
                    <td><a href="{{ ammo.href }}">{{ ammo.href }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
