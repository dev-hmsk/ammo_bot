<!DOCTYPE html>
<html>
<head>
    <title>Ammunition Information for {{current_date}} </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: none;
            padding: 12px 20px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #eaf6ff;
        }

        a {
            color: #337ab7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Ammunition Information for {{current_date}}</h1>
    <table>
        <thead>
            <tr>
                <th>Caliber</th>
                <th>Price (CPR)</th>
                <th>Total Price</th>
                <th>Rounds</th>
                <th>Grains</th>
                <th>Retailer</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for ammo in ammunition_list %}
                <tr>
                    <td>{{ ammo.caliber }}</td>
                    <td>${{ ammo.cpr }}</td>
                    <td>${{ ammo.total_price }}</td>
                    <td>{{ ammo.rounds }}</td>
                    <td>{{ ammo.grains }}</td>
                    <td>{{ ammo.retailer }}</td>
                    <td><a href="{{ ammo.href }}">{{ ammo.href }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
